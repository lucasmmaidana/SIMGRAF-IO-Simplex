            <option value="ej5">Ejemplo 5</option> <!-- 1/2 artificiales infactible -->

            <div class="contenido gris-bg ui-corner-all">

                  <input type="radio" id="mgrande" name="metodoartificial" /><label for="mgrande">M grande</label>
                </div>
              </div>
              <div class="contenido gris-bg ui-corner-all">
                <div id="jsx_pro_p2"></div>
              </div>
          </div>
        </div>

        <div id="jsx_pro_botones" class="caja">

        <div class="caja">
          <button id="jsx_pro_nuevoprob" class="boton">Nuevo problema</button>
